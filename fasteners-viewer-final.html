<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasteners 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            background: #f9fafb;
        }
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .header p {
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.9;
        }
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        .loading {
            padding: 24px;
            text-align: center;
            color: #6b7280;
        }
        .category {
            margin-bottom: 16px;
        }
        .category-btn {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            transition: background 0.2s;
        }
        .category-btn:hover {
            background: #f3f4f6;
        }
        .chevron {
            margin-right: 8px;
            transition: transform 0.2s;
        }
        .chevron.open {
            transform: rotate(90deg);
        }
        .category-icon {
            margin-right: 8px;
            color: #3b82f6;
        }
        .types {
            margin-left: 16px;
            margin-top: 8px;
        }
        .type-section {
            margin-bottom: 12px;
        }
        .type-header {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            padding: 8px 12px;
            background: #eff6ff;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .standard-section {
            margin-left: 12px;
            margin-bottom: 8px;
        }
        .standard-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 4px;
            padding-left: 4px;
        }
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .file-btn {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 13px;
        }
        .file-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        .file-btn.active {
            background: #dbeafe;
            border: 2px solid #3b82f6;
        }
        .file-icon {
            margin-right: 8px;
            color: #9ca3af;
            font-size: 14px;
        }
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .info-bar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
        }
        .info-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }
        .info-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }
        #viewer {
            flex: 1;
            position: relative;
            background: #f9fafb;
        }
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #9ca3af;
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        .controls-info {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
        .hidden {
            display: none;
        }
        .error {
            padding: 24px;
            text-align: center;
            color: #dc2626;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Fasteners Library</h1>
                <p>3D Model Viewer</p>
            </div>
            <div id="content" class="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading catalog...</p>
                </div>
            </div>
        </div>

        <div class="viewer-container">
            <div id="info-bar" class="info-bar hidden">
                <div class="info-title" id="info-title"></div>
                <div class="info-subtitle" id="info-subtitle"></div>
            </div>
            <div id="viewer">
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <p style="font-size: 18px; font-weight: 500;">Select a fastener to view</p>
                    <p style="font-size: 14px; margin-top: 8px;">Choose from the sidebar</p>
                </div>
                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                    <p style="color: #6b7280;">Loading 3D model...</p>
                </div>
            </div>
            <div id="controls-info" class="controls-info hidden">
                üñ±Ô∏è Drag to rotate | üîç Scroll to zoom | Model auto-rotates when idle
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, mesh;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;
        let catalog = {};
        let expandedCategories = {};

        // Initialize Three.js
        function initViewer() {
            const viewer = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);

            camera = new THREE.PerspectiveCamera(45, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            viewer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(10, 10, 10);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-10, -10, -10);
            scene.add(directionalLight2);

            const gridHelper = new THREE.GridHelper(100, 100, 0xcccccc, 0xe0e0e0);
            scene.add(gridHelper);

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = viewer.clientWidth / viewer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            });
        }

        function onMouseDown(e) {
            isDragging = true;
            autoRotate = false;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging && mesh) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                mesh.rotation.y += deltaX * 0.01;
                mesh.rotation.x += deltaY * 0.01;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
            setTimeout(() => { autoRotate = true; }, 2000);
        }

        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY * 0.001;
            camera.position.multiplyScalar(1 + delta);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (mesh && autoRotate && !isDragging) {
                mesh.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // STL Loader
        function loadSTL(url, fileName, category, type, standard) {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            
            if (mesh) {
                scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            }

            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const geometry = parseSTL(data);
                    
                    geometry.computeVertexNormals();
                    geometry.center();
                    
                    const material = new THREE.MeshStandardMaterial({
                        color: 0x4a90e2,
                        metalness: 0.7,
                        roughness: 0.3
                    });

                    mesh = new THREE.Mesh(geometry, material);
                    
                    const box = new THREE.Box3().setFromObject(mesh);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 30 / maxDim;
                    mesh.scale.multiplyScalar(scale);
                    
                    scene.add(mesh);
                    
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('info-bar').classList.remove('hidden');
                    document.getElementById('controls-info').classList.remove('hidden');
                    
                    document.getElementById('info-title').textContent = `${category} / ${type} / ${standard}`;
                    document.getElementById('info-subtitle').textContent = `File: ${fileName}`;
                    
                    camera.position.set(50, 50, 50);
                    camera.lookAt(0, 0, 0);
                    autoRotate = true;
                })
                .catch(error => {
                    console.error('Error loading STL:', error);
                    document.getElementById('loader').innerHTML = '<p style="color: #dc2626;">Error loading model</p>';
                });
        }

        // Simple STL parser
        function parseSTL(data) {
            const view = new DataView(data);
            const isASCII = data.byteLength < 100 ? true : 
                new TextDecoder().decode(data.slice(0, 5)) === 'solid';
            
            if (isASCII) {
                return parseSTLASCII(new TextDecoder().decode(data));
            } else {
                return parseSTLBinary(view);
            }
        }

        function parseSTLBinary(view) {
            const faces = view.getUint32(80, true);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            for (let i = 0; i < faces; i++) {
                const offset = 84 + i * 50;
                
                const nx = view.getFloat32(offset, true);
                const ny = view.getFloat32(offset + 4, true);
                const nz = view.getFloat32(offset + 8, true);
                
                for (let j = 0; j < 3; j++) {
                    const vOffset = offset + 12 + j * 12;
                    vertices.push(
                        view.getFloat32(vOffset, true),
                        view.getFloat32(vOffset + 4, true),
                        view.getFloat32(vOffset + 8, true)
                    );
                    normals.push(nx, ny, nz);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        function parseSTLASCII(text) {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            const vertexPattern = /vertex\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)/g;
            const normalPattern = /facet\s+normal\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)/g;
            
            let normalMatch;
            const normalsList = [];
            while ((normalMatch = normalPattern.exec(text)) !== null) {
                normalsList.push([
                    parseFloat(normalMatch[1]),
                    parseFloat(normalMatch[2]),
                    parseFloat(normalMatch[3])
                ]);
            }
            
            let vertexMatch;
            let normalIndex = 0;
            let vertexCount = 0;
            
            while ((vertexMatch = vertexPattern.exec(text)) !== null) {
                vertices.push(
                    parseFloat(vertexMatch[1]),
                    parseFloat(vertexMatch[2]),
                    parseFloat(vertexMatch[3])
                );
                
                if (normalsList[normalIndex]) {
                    normals.push(...normalsList[normalIndex]);
                }
                
                vertexCount++;
                if (vertexCount % 3 === 0) {
                    normalIndex++;
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        // Load catalog and build UI
        async function loadCatalog() {
            try {
                const response = await fetch('catalog.json');
                if (!response.ok) {
                    throw new Error('Catalog not found');
                }
                
                catalog = await response.json();
                buildUI();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p style="font-size: 18px; margin-bottom: 8px;">‚ùå Error loading catalog</p>
                        <p style="font-size: 14px;">${error.message}</p>
                        <p style="font-size: 12px; margin-top: 16px;">Make sure catalog.json exists</p>
                    </div>
                `;
            }
        }

        function buildUI() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            for (const [category, types] of Object.entries(catalog)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-btn';
                categoryBtn.innerHTML = `
                    <span class="chevron ${expandedCategories[category] ? 'open' : ''}">‚ñ∂</span>
                    <span class="category-icon">üìÅ</span>
                    <span>${category}</span>
                `;
                categoryBtn.onclick = () => toggleCategory(category);
                
                const typesDiv = document.createElement('div');
                typesDiv.className = 'types';
                typesDiv.style.display = expandedCategories[category] ? 'block' : 'none';
                
                for (const [type, standards] of Object.entries(types)) {
                    const typeSection = document.createElement('div');
                    typeSection.className = 'type-section';
                    
                    const typeHeader = document.createElement('div');
                    typeHeader.className = 'type-header';
                    typeHeader.textContent = type;
                    typeSection.appendChild(typeHeader);
                    
                    for (const [standard, data] of Object.entries(standards)) {
                        const standardSection = document.createElement('div');
                        standardSection.className = 'standard-section';
                        
                        const standardLabel = document.createElement('div');
                        standardLabel.className = 'standard-label';
                        standardLabel.textContent = `üìê ${standard} (${data.files.length} files)`;
                        standardSection.appendChild(standardLabel);
                        
                        const fileList = document.createElement('div');
                        fileList.className = 'file-list';
                        
                        for (const file of data.files) {
                            const fileBtn = document.createElement('button');
                            fileBtn.className = 'file-btn';
                            fileBtn.innerHTML = `
                                <span class="file-icon">üìÑ</span>
                                <span>${file.name}</span>
                            `;
                            fileBtn.onclick = () => {
                                document.querySelectorAll('.file-btn').forEach(b => b.classList.remove('active'));
                                fileBtn.classList.add('active');
                                loadSTL(file.downloadUrl, file.name, category, type, standard);
                            };
                            fileList.appendChild(fileBtn);
                        }
                        
                        standardSection.appendChild(fileList);
                        typeSection.appendChild(standardSection);
                    }
                    
                    typesDiv.appendChild(typeSection);
                }
                
                categoryDiv.appendChild(categoryBtn);
                categoryDiv.appendChild(typesDiv);
                content.appendChild(categoryDiv);
            }
        }

        function toggleCategory(category) {
            expandedCategories[category] = !expandedCategories[category];
            buildUI();
        }

        // Initialize
        initViewer();
        loadCatalog();
    </script>
</body>
</html>
