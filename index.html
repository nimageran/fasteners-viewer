<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasteners 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        .container {
            display: flex;
            height: 100vh;
            background: #f9fafb;
        }
        
        /* Mobile Toggle Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 24px;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .header p {
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.9;
        }
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        .loading {
            padding: 24px;
            text-align: center;
            color: #6b7280;
        }
        .category {
            margin-bottom: 16px;
        }
        .category-btn {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            transition: background 0.2s;
        }
        .category-btn:hover {
            background: #f3f4f6;
        }
        .chevron {
            margin-right: 8px;
            transition: transform 0.2s;
            font-size: 12px;
        }
        .chevron.open {
            transform: rotate(90deg);
        }
        .category-icon {
            margin-right: 8px;
            color: #3b82f6;
        }
        .types {
            margin-left: 16px;
            margin-top: 8px;
        }
        .type-section {
            margin-bottom: 12px;
        }
        .type-header {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            padding: 8px 12px;
            background: #eff6ff;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .type-header:hover {
            background: #dbeafe;
        }
        .type-chevron {
            margin-right: 8px;
            transition: transform 0.2s;
            font-size: 10px;
        }
        .type-chevron.open {
            transform: rotate(90deg);
        }
        .standards-container {
            margin-left: 12px;
        }
        .standard-section {
            margin-bottom: 8px;
        }
        .standard-header {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
            padding: 6px 8px;
            background: #f9fafb;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .standard-header:hover {
            background: #f3f4f6;
        }
        .standard-chevron {
            margin-right: 6px;
            transition: transform 0.2s;
            font-size: 9px;
        }
        .standard-chevron.open {
            transform: rotate(90deg);
        }
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 4px;
            margin-left: 12px;
        }
        .file-btn {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 13px;
        }
        .file-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        .file-btn.active {
            background: #dbeafe;
            border: 2px solid #3b82f6;
        }
        .file-icon {
            margin-right: 8px;
            color: #9ca3af;
            font-size: 14px;
        }
        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .info-bar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-content {
            flex: 1;
        }
        .info-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }
        .info-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }
        .info-actions {
            display: flex;
            gap: 8px;
        }
        .icon-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }
        .icon-btn:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        .icon-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        #viewer {
            flex: 1;
            position: relative;
            background: #1f2937;
        }
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #9ca3af;
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        .controls-info {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }
        .controls-left {
            display: flex;
            gap: 16px;
        }
        .controls-right {
            display: flex;
            gap: 8px;
        }
        .hidden {
            display: none;
        }
        .error {
            padding: 24px;
            text-align: center;
            color: #dc2626;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Settings Panel */
        .settings-panel {
            position: absolute;
            top: 16px;
            right: 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 280px;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        .settings-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 16px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6b7280;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            color: #1f2937;
        }
        .setting-group {
            margin-bottom: 16px;
        }
        .setting-label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 8px;
            display: block;
        }
        .material-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .material-btn {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            transition: all 0.2s;
        }
        .material-btn:hover {
            border-color: #3b82f6;
        }
        .material-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .bg-btn {
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 11px;
            transition: all 0.2s;
        }
        .bg-btn:hover {
            border-color: #3b82f6;
        }
        .bg-btn.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .bg-preview {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        .view-angles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .angle-btn {
            padding: 8px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .angle-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Fasteners Library</h1>
                <p>3D Model Viewer</p>
            </div>
            <div id="content" class="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading catalog...</p>
                </div>
            </div>
        </div>

        <div class="viewer-container">
            <div id="info-bar" class="info-bar hidden">
                <div class="info-content">
                    <div class="info-title" id="info-title"></div>
                    <div class="info-subtitle" id="info-subtitle"></div>
                </div>
                <div class="info-actions">
                    <button class="icon-btn" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
                    <button class="icon-btn" onclick="resetCamera()" title="Reset View">üîÑ</button>
                    <button class="icon-btn" onclick="takeScreenshot()" title="Screenshot">üì∑</button>
                </div>
            </div>
            
            <div id="viewer">
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <p style="font-size: 18px; font-weight: 500;">Select a fastener to view</p>
                    <p style="font-size: 14px; margin-top: 8px;">Choose from the sidebar</p>
                </div>
                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                    <p style="color: #6b7280;">Loading 3D model...</p>
                </div>
            </div>
            
            <!-- Settings Panel -->
            <div id="settings-panel" class="settings-panel hidden">
                <div class="settings-header">
                    <span class="settings-title">‚öôÔ∏è Viewer Settings</span>
                    <button class="close-btn" onclick="toggleSettings()">√ó</button>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Material Finish</label>
                    <div class="material-grid">
                        <button class="material-btn" onclick="setMaterial('steel')">üî© Steel</button>
                        <button class="material-btn" onclick="setMaterial('aluminum')">‚ö™ Aluminum</button>
                        <button class="material-btn" onclick="setMaterial('brass')">üü° Brass</button>
                        <button class="material-btn" onclick="setMaterial('black')">‚ö´ Black Oxide</button>
                        <button class="material-btn active" onclick="setMaterial('zinc')">üîò Galvanized</button>
                        <button class="material-btn" onclick="setMaterial('bronze')">üü§ Bronze</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Background Style</label>
                    <div class="background-grid">
                        <button class="bg-btn" onclick="setBackground('light')">
                            <div class="bg-preview" style="background: #f5f5f5;"></div>
                            Light
                        </button>
                        <button class="bg-btn active" onclick="setBackground('dark')">
                            <div class="bg-preview" style="background: #1f2937;"></div>
                            Dark
                        </button>
                        <button class="bg-btn" onclick="setBackground('blueprint')">
                            <div class="bg-preview" style="background: linear-gradient(#1e40af, #1e3a8a);"></div>
                            Blueprint
                        </button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">View Angles</label>
                    <div class="view-angles">
                        <button class="angle-btn" onclick="setCameraView('front')">Front</button>
                        <button class="angle-btn" onclick="setCameraView('side')">Side</button>
                        <button class="angle-btn" onclick="setCameraView('top')">Top</button>
                        <button class="angle-btn" onclick="setCameraView('iso')">Isometric</button>
                        <button class="angle-btn" onclick="setCameraView('bottom')">Bottom</button>
                        <button class="angle-btn" onclick="setCameraView('back')">Back</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">Floor Grid</label>
                    <div class="material-grid">
                        <button class="material-btn" onclick="setGrid('show')">‚úì Show Grid</button>
                        <button class="material-btn active" onclick="setGrid('hide')">‚úó Hide Grid</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <button class="btn-primary" onclick="resetToDefaults()">Reset to Defaults</button>
                </div>
            </div>
            
            <div id="controls-info" class="controls-info hidden">
                <div class="controls-left">
                    <span>üñ±Ô∏è Drag to rotate</span>
                    <span>üîç Scroll to zoom</span>
                </div>
                <div class="controls-right">
                    <span id="model-info"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, mesh;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;
        let catalog = {};
        let expandedCategories = {};
        let expandedTypes = {};
        let expandedStandards = {};
        let currentMaterial = 'zinc';
        let currentBackground = 'dark';
        let gridVisible = false;

        const materials = {
            steel: { color: 0x8B9DC3, metalness: 0.8, roughness: 0.3 },
            aluminum: { color: 0xC0C0C0, metalness: 0.7, roughness: 0.4 },
            brass: { color: 0xB5A642, metalness: 0.9, roughness: 0.2 },
            black: { color: 0x2C2C2C, metalness: 0.6, roughness: 0.5 },
            zinc: { color: 0xD4D4D4, metalness: 0.5, roughness: 0.6 },
            bronze: { color: 0xCD7F32, metalness: 0.8, roughness: 0.3 }
        };

        const backgrounds = {
            light: { color: 0xf5f5f5, grid: 0xcccccc },
            dark: { color: 0x1f2937, grid: 0x374151 },
            blueprint: { color: 0x1e3a8a, grid: 0x3b82f6 }
        };

        function initViewer() {
            const viewer = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(backgrounds.dark.color);

            camera = new THREE.PerspectiveCamera(45, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            viewer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
            keyLight.position.set(10, 10, 10);
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(-10, 5, -5);
            scene.add(fillLight);

            const rimLight = new THREE.DirectionalLight(0xffffff, 0.3);
            rimLight.position.set(0, 10, -10);
            scene.add(rimLight);

            // Grid is hidden by default - don't add it

            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mouseleave', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = viewer.clientWidth / viewer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            });
        }

        function onMouseDown(e) {
            isDragging = true;
            autoRotate = false;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging && mesh) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                mesh.rotation.y += deltaX * 0.01;
                mesh.rotation.x += deltaY * 0.01;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
            setTimeout(() => { autoRotate = true; }, 2000);
        }

        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY * 0.001;
            camera.position.multiplyScalar(1 + delta);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (mesh && autoRotate && !isDragging) {
                mesh.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        function loadSTL(url, fileName, category, type, standard) {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            
            if (mesh) {
                scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
            }

            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const geometry = parseSTL(data);
                    
                    geometry.computeVertexNormals();
                    geometry.center();
                    
                    const matProps = materials[currentMaterial];
                    const material = new THREE.MeshStandardMaterial({
                        color: matProps.color,
                        metalness: matProps.metalness,
                        roughness: matProps.roughness
                    });

                    mesh = new THREE.Mesh(geometry, material);
                    
                    const box = new THREE.Box3().setFromObject(mesh);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 30 / maxDim;
                    mesh.scale.multiplyScalar(scale);
                    
                    scene.add(mesh);
                    
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('info-bar').classList.remove('hidden');
                    document.getElementById('controls-info').classList.remove('hidden');
                    
                    document.getElementById('info-title').textContent = `${category} / ${type} / ${standard}`;
                    document.getElementById('info-subtitle').textContent = `File: ${fileName}`;
                    
                    const triangles = geometry.attributes.position.count / 3;
                    document.getElementById('model-info').textContent = `Triangles: ${triangles.toLocaleString()}`;
                    
                    camera.position.set(50, 50, 50);
                    camera.lookAt(0, 0, 0);
                    autoRotate = true;
                })
                .catch(error => {
                    console.error('Error loading STL:', error);
                    document.getElementById('loader').innerHTML = '<p style="color: #dc2626;">Error loading model</p>';
                });
        }

        function parseSTL(data) {
            const view = new DataView(data);
            const isASCII = data.byteLength < 100 ? true : 
                new TextDecoder().decode(data.slice(0, 5)) === 'solid';
            
            if (isASCII) {
                return parseSTLASCII(new TextDecoder().decode(data));
            } else {
                return parseSTLBinary(view);
            }
        }

        function parseSTLBinary(view) {
            const faces = view.getUint32(80, true);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            for (let i = 0; i < faces; i++) {
                const offset = 84 + i * 50;
                
                const nx = view.getFloat32(offset, true);
                const ny = view.getFloat32(offset + 4, true);
                const nz = view.getFloat32(offset + 8, true);
                
                for (let j = 0; j < 3; j++) {
                    const vOffset = offset + 12 + j * 12;
                    vertices.push(
                        view.getFloat32(vOffset, true),
                        view.getFloat32(vOffset + 4, true),
                        view.getFloat32(vOffset + 8, true)
                    );
                    normals.push(nx, ny, nz);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        function parseSTLASCII(text) {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            const vertexPattern = /vertex\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)/g;
            const normalPattern = /facet\s+normal\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)\s+([-+]?[\d.]+[eE]?[-+]?\d*)/g;
            
            let normalMatch;
            const normalsList = [];
            while ((normalMatch = normalPattern.exec(text)) !== null) {
                normalsList.push([
                    parseFloat(normalMatch[1]),
                    parseFloat(normalMatch[2]),
                    parseFloat(normalMatch[3])
                ]);
            }
            
            let vertexMatch;
            let normalIndex = 0;
            let vertexCount = 0;
            
            while ((vertexMatch = vertexPattern.exec(text)) !== null) {
                vertices.push(
                    parseFloat(vertexMatch[1]),
                    parseFloat(vertexMatch[2]),
                    parseFloat(vertexMatch[3])
                );
                
                if (normalsList[normalIndex]) {
                    normals.push(...normalsList[normalIndex]);
                }
                
                vertexCount++;
                if (vertexCount % 3 === 0) {
                    normalIndex++;
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        // Settings Functions
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('hidden');
        }

        function setMaterial(material) {
            currentMaterial = material;
            document.querySelectorAll('.material-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mesh) {
                const matProps = materials[material];
                mesh.material.color.setHex(matProps.color);
                mesh.material.metalness = matProps.metalness;
                mesh.material.roughness = matProps.roughness;
                mesh.material.needsUpdate = true;
            }
        }

        function setBackground(bg) {
            currentBackground = bg;
            document.querySelectorAll('.bg-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.bg-btn').classList.add('active');
            
            scene.background.setHex(backgrounds[bg].color);
            
            if (gridVisible) {
                const grid = scene.getObjectByName('grid');
                if (grid) {
                    scene.remove(grid);
                }
                const newGrid = new THREE.GridHelper(100, 100, backgrounds[bg].grid, backgrounds[bg].grid);
                newGrid.name = 'grid';
                scene.add(newGrid);
            }
        }

        function setGrid(state) {
            gridVisible = (state === 'show');
            
            // Update button states - find the grid buttons specifically
            const settingGroups = document.querySelectorAll('.setting-group');
            settingGroups.forEach(group => {
                if (group.querySelector('.setting-label')?.textContent === 'Floor Grid') {
                    const buttons = group.querySelectorAll('.material-btn');
                    buttons.forEach(btn => btn.classList.remove('active'));
                    if (state === 'show') {
                        buttons[0].classList.add('active');
                    } else {
                        buttons[1].classList.add('active');
                    }
                }
            });
            
            const grid = scene.getObjectByName('grid');
            if (gridVisible) {
                if (!grid) {
                    const newGrid = new THREE.GridHelper(100, 100, backgrounds[currentBackground].grid, backgrounds[currentBackground].grid);
                    newGrid.name = 'grid';
                    scene.add(newGrid);
                }
            } else {
                if (grid) {
                    scene.remove(grid);
                }
            }
        }

        function setCameraView(view) {
            if (!mesh) return;
            
            const distance = 50;
            switch(view) {
                case 'front':
                    camera.position.set(0, 0, distance);
                    break;
                case 'side':
                    camera.position.set(distance, 0, 0);
                    break;
                case 'top':
                    camera.position.set(0, distance, 0);
                    break;
                case 'bottom':
                    camera.position.set(0, -distance, 0);
                    break;
                case 'back':
                    camera.position.set(0, 0, -distance);
                    break;
                case 'iso':
                    camera.position.set(distance, distance, distance);
                    break;
            }
            camera.lookAt(0, 0, 0);
            autoRotate = false;
        }

        function resetCamera() {
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);
            autoRotate = true;
        }

        function takeScreenshot() {
            renderer.render(scene, camera);
            const screenshot = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'fastener-view.png';
            link.href = screenshot;
            link.click();
        }

        function resetToDefaults() {
            setMaterial('zinc');
            setBackground('dark');
            setGrid('hide');
            resetCamera();
        }

        async function loadCatalog() {
            try {
                const response = await fetch('catalog.json');
                if (!response.ok) {
                    throw new Error('Catalog not found');
                }
                
                catalog = await response.json();
                buildUI();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p style="font-size: 18px; margin-bottom: 8px;">‚ùå Error loading catalog</p>
                        <p style="font-size: 14px;">${error.message}</p>
                        <p style="font-size: 12px; margin-top: 16px;">Make sure catalog.json exists</p>
                    </div>
                `;
            }
        }

        function buildUI() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            for (const [category, types] of Object.entries(catalog)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryBtn = document.createElement('button');
                categoryBtn.className = 'category-btn';
                categoryBtn.innerHTML = `
                    <span class="chevron ${expandedCategories[category] ? 'open' : ''}">‚ñ∂</span>
                    <span class="category-icon">üìÅ</span>
                    <span>${category}</span>
                `;
                categoryBtn.onclick = () => toggleCategory(category);
                
                categoryDiv.appendChild(categoryBtn);
                
                if (expandedCategories[category]) {
                    const typesDiv = document.createElement('div');
                    typesDiv.className = 'types';
                    
                    for (const [type, standards] of Object.entries(types)) {
                        const typeSection = document.createElement('div');
                        typeSection.className = 'type-section';
                        
                        const typeHeader = document.createElement('div');
                        typeHeader.className = 'type-header';
                        const typeKey = `${category}-${type}`;
                        typeHeader.innerHTML = `
                            <span class="type-chevron ${expandedTypes[typeKey] ? 'open' : ''}">‚ñ∂</span>
                            <span>${type}</span>
                        `;
                        typeHeader.onclick = () => toggleType(category, type);
                        typeSection.appendChild(typeHeader);
                        
                        if (expandedTypes[typeKey]) {
                            const standardsContainer = document.createElement('div');
                            standardsContainer.className = 'standards-container';
                            
                            for (const [standard, data] of Object.entries(standards)) {
                                const standardSection = document.createElement('div');
                                standardSection.className = 'standard-section';
                                
                                const standardHeader = document.createElement('div');
                                standardHeader.className = 'standard-header';
                                const standardKey = `${category}-${type}-${standard}`;
                                standardHeader.innerHTML = `
                                    <span class="standard-chevron ${expandedStandards[standardKey] ? 'open' : ''}">‚ñ∂</span>
                                    <span>üìê ${standard} (${data.files.length} files)</span>
                                `;
                                standardHeader.onclick = () => toggleStandard(category, type, standard);
                                standardSection.appendChild(standardHeader);
                                
                                if (expandedStandards[standardKey]) {
                                    const fileList = document.createElement('div');
                                    fileList.className = 'file-list';
                                    
                                    for (const file of data.files) {
                                        const fileBtn = document.createElement('button');
                                        fileBtn.className = 'file-btn';
                                        fileBtn.innerHTML = `
                                            <span class="file-icon">üìÑ</span>
                                            <span>${file.name}</span>
                                        `;
                                        fileBtn.onclick = () => {
                                            document.querySelectorAll('.file-btn').forEach(b => b.classList.remove('active'));
                                            fileBtn.classList.add('active');
                                            loadSTL(file.downloadUrl, file.name, category, type, standard);
                                        };
                                        fileList.appendChild(fileBtn);
                                    }
                                    
                                    standardSection.appendChild(fileList);
                                }
                                
                                standardsContainer.appendChild(standardSection);
                            }
                            
                            typeSection.appendChild(standardsContainer);
                        }
                        
                        typesDiv.appendChild(typeSection);
                    }
                    
                    categoryDiv.appendChild(typesDiv);
                }
                
                content.appendChild(categoryDiv);
            }
        }

        function toggleCategory(category) {
            expandedCategories[category] = !expandedCategories[category];
            buildUI();
        }

        function toggleType(category, type) {
            const typeKey = `${category}-${type}`;
            expandedTypes[typeKey] = !expandedTypes[typeKey];
            buildUI();
        }

        function toggleStandard(category, type, standard) {
            const standardKey = `${category}-${type}-${standard}`;
            expandedStandards[standardKey] = !expandedStandards[standardKey];
            buildUI();
        }

        initViewer();
        loadCatalog();
    </script>
</body>
</html>
